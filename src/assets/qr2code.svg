<svg xmlns="http://www.w3.org/2000/svg" width="500" height="120" viewBox="0 0 500 120">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon container -->
  <g transform="translate(10,10)">
    <rect width="100" height="100" rx="12" fill="none" stroke="#2F80ED" stroke-width="4"/>
    <rect x="10" y="10" width="20" height="20" fill="#2F80ED"/>
    <rect x="70" y="10" width="20" height="20" fill="#2F80ED"/>
    <rect x="10" y="70" width="20" height="20" fill="#2F80ED"/>
    <rect x="70" y="70" width="20" height="20" fill="#2F80ED"/>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" fill="#FF6200" filter="url(#glow)">2</text>
  </g>

  <!-- Text “Qr2code” -->
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    <tspan fill="#FFFFFF">Qr</tspan>
    <tspan fill="#FF6200" filter="url(#glow)">2</tspan>
    <tspan fill="#FFFFFF">code</tspan>
  </text>
</svg>
